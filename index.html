<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Calculator</title>
    
    <link rel="icon" href="https://i.imgur.com/rzwlgHQ.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: #ffffff; /* White background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .calculator {
            background: #fff; /* White background */
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            overflow: hidden;
            box-shadow: none; /* Remove shadow */
        }
        h1 {
            font-size: 28px;
            color: #333;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .creator {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        .creator a {
            color: #3498db;
            text-decoration: none;
        }
        .creator a:hover {
            color: #2980b9;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            color: #333;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }
        .total {
            font-weight: 600;
            color: #333;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f4f7fb;
        }
        input[type="number"], input[type="range"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, input[type="range"]:focus {
            border-color: #3498db;
            outline: none;
        }
        .percentage-symbol {
            font-size: 18px;
            color: #333;
        }
        .calculator-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .calculator-buttons input {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
        }
        .calculator-buttons input:hover {
            background-color: #2980b9;
        }
        .tips {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        .gray-zero {
            color: #ccc;
        }
        .sum-result {
            margin-top: 20px;
            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        /* Animasi Hover */
        input[type="number"]:hover, input[type="range"]:hover {
            border-color: #2980b9;
        }

        /* Styling untuk kolom penjumlahan 5 angka */
        .sum-inputs {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .sum-inputs input[type="number"] {
            width: 50px;
            margin-right: 10px;
        }
        /* Hapus tombol up/down pada input number */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Mechanic Calculator</h1>

        <div class="creator">
            Created By <a href="https://jogjagamers.org/profile/149846-scpry/" target="_blank">scpry</a>
        </div>

        <table>
            <tr>
                <th>Elemen</th>
                <th>Nominal</th>
            </tr>
            <tr>
                <td>Modal</td>
                <td id="modal">$0.00</td>
            </tr>
            <tr>
                <td>Untung</td>
                <td id="untung">$0.00</td>
            </tr>
            <tr>
                <td class="total">Total</td>
                <td class="total" id="total">$0.00</td>
            </tr>
        </table>

        <div class="input-group">
            <label for="profit">Keuntungan %</label>
            <input type="number" id="profit" value="20" min="0" max="100" step="1" oninput="syncProfitFromInput()">
        </div>

        <div class="input-group">
            <label for="component">Jumlah Komponen</label>
            <input type="number" id="component" value="" min="0" step="1" placeholder="0" oninput="calculatePrice()">
        </div>

        <!-- Kolom Penjumlahan dengan 5 angka -->
        <div class="sum-inputs">
            <input type="number" id="number1" placeholder="0" oninput="validateInput(this)">
            <input type="number" id="number2" placeholder="0" oninput="validateInput(this)">
            <input type="number" id="number3" placeholder="0" oninput="validateInput(this)">
            <input type="number" id="number4" placeholder="0" oninput="validateInput(this)">
            <input type="number" id="number5" placeholder="0" oninput="validateInput(this)">
            <span class="plus-icon">+</span>
        </div>

        <div class="calculator-buttons">
            <input type="button" value="Hitung" onclick="calculateSum()">
        </div>

        <div class="sum-result" id="sumResult">Hasil: 0</div>

        <p class="tips">Tips: Kamu bisa jumlahkan komponen disini</p>
    </div>

    <script>
        function syncProfitFromInput() {
            let profitInput = document.getElementById('profit');
            profitInput.value = profitInput.value.replace(/^0+/, '');
            let profitValue = parseInt(profitInput.value);
            if (profitValue > 100) profitInput.value = 100;
            if (profitValue < 0 || isNaN(profitValue)) profitInput.value = 0;
            calculatePrice();
        }

        function calculatePrice() {
            let profitPercent = parseFloat(document.getElementById('profit').value);
            let componentCount = parseFloat(document.getElementById('component').value);
            if (isNaN(componentCount) || componentCount < 0) {
                componentCount = 0;
            }
            let modal = componentCount * 0.55;
            let profit = modal * (profitPercent / 100);
            let total = modal + profit;

            document.getElementById('modal').innerText = `$${modal.toFixed(2)}`;
            document.getElementById('untung').innerText = `$${profit.toFixed(2)}`;
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
        }

        function calculateSum() {
            let num1 = parseFloat(document.getElementById('number1').value) || 0;
            let num2 = parseFloat(document.getElementById('number2').value) || 0;
            let num3 = parseFloat(document.getElementById('number3').value) || 0;
            let num4 = parseFloat(document.getElementById('number4').value) || 0;
            let num5 = parseFloat(document.getElementById('number5').value) || 0;
            let sum = num1 + num2 + num3 + num4 + num5;
            document.getElementById('sumResult').innerText = `Hasil: ${sum}`;
        }

        function validateInput(input) {
            input.value = input.value.replace(/[^0-9]/g, '');  // hanya angka yang diperbolehkan
        }
    </script>
</body>
</html>
