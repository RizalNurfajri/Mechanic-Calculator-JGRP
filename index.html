<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e73df, #2c3e50);
            padding: 20px;
        }
        .calculator {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 32px;
            color: #fff;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .creator {
            font-size: 14px;
            color: #fff;
            font-weight: 300;
            margin-top: 10px;
        }
        table {
            width: 100%;
            margin: 25px 0;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 14px;
            text-align: left;
            color: #fff;
            font-size: 18px;
        }
        .total {
            font-weight: 700;
            color: #fff; 
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
            background: #fff;
            font-size: 16px;
        }
        input[type="range"] {
            flex: 1;
            margin-left: 10px;
            height: 8px;
            border-radius: 5px;
            background: #fff;
        }
        .tips {
            font-size: 1em;
            color: #fff;
            margin-top: 10px;
        }
        label {
            font-size: 18px;
            color: #fff;
            margin-right: 10px;
        }
        input[type="number"]:focus, input[type="range"]:focus {
            outline: none;
            border-color: #27ae60;
        }
        .input-group label, .input-group input {
            transition: all 0.3s ease;
        }
        .input-group:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .calculator-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .calculator-buttons input {
            width: 80px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }
        .sum-result {
            margin-top: 10px;
            color: #fff;
            font-size: 18px;
        }
        .gray-zero {
            color: #888; /* Abu-abu untuk nilai 0 */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Mechanic Calculator</h1>
        <div class="creator">Created By Rizal</div>
        <table>
            <tr>
                <th>Elemen</th>
                <th>Nominal</th>
            </tr>
            <tr>
                <td>Modal</td>
                <td id="modal">$0</td>
            </tr>
            <tr>
                <td>Untung</td>
                <td id="untung">$0</td>
            </tr>
            <tr>
                <td class="total">Total</td>
                <td class="total" id="total">$0</td>
            </tr>
        </table>
        <div class="input-group">
            <label for="profit">Persentase Keuntungan</label>
            <input type="number" id="profit" value="20" min="0" max="100" step="1" oninput="syncProfitFromInput()">
            <input type="range" id="profitRange" min="0" max="100" value="20" oninput="syncProfitFromSlider()">
        </div>
        <div class="input-group">
            <label for="component">Jumlah Komponen</label>
            <input type="number" id="component" placeholder="0" min="0" step="1" oninput="calculatePrice()">
        </div>
        
        <!-- Kalkulator Penjumlahan -->
        <div class="input-group">
            <label for="number1">Angka 1</label>
            <input type="number" id="number1" placeholder="0" oninput="validateInput(this)">
            <label for="number2">Angka 2</label>
            <input type="number" id="number2" placeholder="0" oninput="validateInput(this)">
        </div>
        <div class="calculator-buttons">
            <input type="button" value="Tambah" onclick="calculateSum()">
        </div>
        <div class="sum-result" id="sumResult">Hasil: 0</div>

        <p class="tips">Tips: Kamu bisa menggunakan + dan -</p>
    </div>

    <script>
        function syncProfitFromInput() {
            let profitInput = document.getElementById('profit');
            let profitRange = document.getElementById('profitRange');
            // Membatasi input tidak lebih dari 100
            if (profitInput.value > 100) profitInput.value = 100;
            if (profitInput.value < 0) profitInput.value = 0;
            profitRange.value = profitInput.value;
            calculatePrice();
        }

        function syncProfitFromSlider() {
            let profitRange = document.getElementById('profitRange');
            let profitInput = document.getElementById('profit');
            // Membatasi input tidak lebih dari 100
            if (profitRange.value > 100) profitRange.value = 100;
            if (profitRange.value < 0) profitRange.value = 0;
            profitInput.value = profitRange.value;
            calculatePrice();
        }

        function calculatePrice() {
            let profitPercent = parseFloat(document.getElementById('profit').value);
            let componentCount = parseFloat(document.getElementById('component').value);
            if (isNaN(componentCount) || componentCount < 0) {
                componentCount = 0;
            }
            let modal = componentCount * 0.55;
            let profit = modal * (profitPercent / 100);
            let total = modal + profit;
            document.getElementById('modal').innerText = `$${modal.toFixed(2)}`;
            document.getElementById('untung').innerText = `$${profit.toFixed(2)}`;
            document.getElementById('total').innerText = `$${total.toFixed(2)}`;
            updateComponentInputColor(componentCount);
        }

        function updateComponentInputColor(value) {
            let componentInput = document.getElementById('component');
            if (value === 0) {
                componentInput.classList.add('gray-zero');
            } else {
                componentInput.classList.remove('gray-zero');
            }
        }

        function calculateSum() {
            let num1 = parseFloat(document.getElementById('number1').value) || 0;
            let num2 = parseFloat(document.getElementById('number2').value) || 0;
            let sum = num1 + num2;
            document.getElementById('sumResult').innerText = `Hasil: ${sum}`;
        }

        function validateInput(input) {
            input.value = input.value.replace(/[^0-9.-]/g, ''); // Memastikan hanya angka dan tanda minus yang bisa dimasukkan
        }

        let componentInput = document.getElementById('component');
        componentInput.addEventListener('focus', function() {
            if (this.value === '0') {
                this.value = ''; // Mengosongkan saat fokus, mirip seperti angka 1
            }
        });
        componentInput.addEventListener('blur', function() {
            if (this.value === '') {
                this.value = 0;
            }
            calculatePrice();
        });
        componentInput.addEventListener('input', function() {
            this.value = this.value.replace(/[^0-9]/g, ''); // Hanya menerima angka
        });
    </script>
</body>
</html>
